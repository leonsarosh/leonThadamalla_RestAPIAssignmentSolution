management.endpoints.web.exposure.include=health,info,env,beans,metrics
management.info.env.enabled = true
info.project.name=Employee Management - SpringBoot RestApi GradedAssignment-4
info.project.developer=Leon

#Enabling h2 console
srping.h2.console.enabled=true
srping.h2.console.path=/h2
spring.datasource.url=jdbc:h2:mem:employeeDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=admin
spring.datasource.password=admin

#jpa specs
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

